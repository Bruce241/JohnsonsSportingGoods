<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSG</title>
    <link rel="stylesheet" href="/static/css/login.css" />
    <link rel="stylesheet" href="/static/css/navbar_footer.css" />
    <link rel="icon" type="image/x-icon" href="/static/assets/johnsonLogo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="mainContainer">
      {% include './components/navbar.html' %}
      <div id="loginContainer" class="mx-auto">
        <form class="loginForm" action="login" method="post">
          {% csrf_token %} {{form}}
          <div class="text-center">
            <button class="btn btn-info mt-4 btn-lg" type="submit">Log in</button>
          </div>
        </form>
        <div class="text-center">
          <a id="registerLink" class="btn btn-secondary mt-4 btn-sm" href="register" type="button">Register</a>
        </div>
      </div>
    </div>
    {% include './components/footer.html' %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
