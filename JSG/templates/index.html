<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSG</title>
    <link rel="stylesheet" href="/static/css/index.css" />
    <link rel="stylesheet" href="/static/css/navbar_footer.css" />
    <link rel="icon" type="image/x-icon" href="/static/assets/johnsonLogo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="mainContainer">
      {% include './components/navbar.html' %} 
      {% if request.user.is_authenticated %}
      <h1 class="text-center">Logged in as: {{ request.user.username}}, User ID: {{ request.user.id}}</h1>
      {% endif %}
      <div class="container-fluid mx-auto row text-center row-cols-sm-1 row-cols-md-2 row-cols-xl-3 row-cols-xxl-4">
        {% for i in products %}
        <div class="col mb-3 g-2">
          <div class="card mx-auto h-100">
            <div class="productIMGContainer">
              <img src="{{ i.image }}" class="card-img-top" alt="{{ i.name }} image" />
            </div>
            <div class="card-body mt-auto">
              <h5 class="card-title">{{ i.name }}</h5>
              <p class="card-text">${{ i.price|floatformat:2 }}</p>
              <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    {% include './components/footer.html' %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
